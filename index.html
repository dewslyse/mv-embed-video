<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding images and video | Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="navbar">
            <button class="navbar-btn">
                <img src="./images/bars-solid.svg" alt="">
            </button>
            <a href="#">
                <img class="navbar-logo" src="./images/youtube-logo.png" alt="Youtube homepage">
            </a>
        </div>

        <div class="navbar search">
            <form class="search-form" action="/">
                <input class="search-input" type="text" name="text" id="text" placeholder="Search">
                <button class="navbar-btn search-submit" type="submit">
                    <img src="./images/search.png" alt="">
                </button>
            </form>
            <button class="navbar-btn navbar-btn-mic">
                <img src="./images/microphone.png" alt="Search with voice">
            </button>
        </div>

        <div class="navbar">
            <button class="navbar-btn">
                <img src="./images/youtube-apps.png" alt="Youtube apps">
            </button>
            <button class="navbar-btn navbar-btn-settings">
                <img src="./images/settings.png" alt="Settings">
            </button>
            <button class="navbar-sign-in">
                <img src="./images/user-circle-regular.svg" alt="">Sign in
            </button>
        </div>
    </header>

    <main class="container">
        <div class="video">
            <div>
                <iframe class="video-main" src="https://www.youtube-nocookie.com/embed/f9ip1iSAptQ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <div class="video-details">
                <h1 class="video-title">What is Microverse?</h1>
                <div class="video-stats">
                    <p><span class="video-text">18,076 views</span>Sep 19, 2019</p>
                    <div class="video-stats-icons">
                        <p class="video-icon"><span><img src="./images/thumbs-up.png" alt=""></span>433</p>
                        <p class="video-icon"><span><img src="./images/negative-vote.png" alt=""></span>Dislike</p>
                        <p class="video-icon"><span><img src="./images/share.png" alt=""></span>Share</p>
                        <p class="video-icon"><span><img src="./images/add-list.png" alt=""></span>Save</p>
                        <span class="video-icon"><img src="./images/option.png" alt=""></span>
                    </div>
                </div>
            </div>

            <div class="channel">
                <div class="channel-profile">
                    <div class="channel-intro">
                        <img class="channel-img" src="./images/microverse.jpg" alt="">
                        <h2 class="channel-name">Microverse</h2>
                    </div>
                    <button class="channel-btn">subscribe</button>
                </div>
                <p class="channel-desc">
                    Microverse is an online school for remote software developers, where you don't pay anything until
                    you get hired.
                    <span class="channel-show-more">Show more</span>
                </p>
            </div>
        </div>

        <div class="side">
            <article class="article-1">
                <div>Vid</div>
                <div>
                    <div>Title</div>
                    <div>Channel</div>
                    <div>Views</div>
                </div>
                <div>m</div>
            </article>

            <article class="article-1">
                <div>Vid</div>
                <div>
                    <div>Title</div>
                    <div>Channel</div>
                    <div>Views</div>
                </div>
                <div>m</div>
            </article>
        </div>
    </main>

    <footer></footer>
</body>

</html>
